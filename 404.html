<body class="" data-smooth-scroll-offset="40">
    <a id="start"></a>
    <section class="text-center space--xs">
    <div class="container">
        <h1>Error 404</h1>
    </div>
</section>

<section class="text-center">
    <div class="container">
        <div class="row">
			<div class="col">
				<h2 id="err404_1"></h2>
				<p><a id="err404_2" href="/"></a></p>
			</div>
		</div>
	</div>
</section>
<script>
(function() {
	function cookie(name) {
		var nameEQ = name + '=';
		var ca = document.cookie.split('; ');
		for (var i = 0; i < ca.length; i++) {
			var c = ca[i];
			if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length);
		}
		return null;
	}

	var siteLangs = 'en|es|';

	var lang = cookie('lang');
	if (siteLangs.indexOf(lang) == -1)
		lang = siteLangs.split("|", 1);

	var text1, text2;
	switch (lang)
	{
		case 'es':
			text1 = 'Página no encontrada';
			text2 = 'Volver a la página de inicio';
			break;
		case 'fr':
			text1 = 'Page non trouvée';
			text2 = 'Retourner à la page d\'accueil';
			break;
		case 'de':
			text1 = 'Seite nicht gefunden';
			text2 = 'Zurück zur Homepage';
			break;
		default:
			text1 = 'Page not found';
			text2 = 'Go back to home page';
			break;
	}

	var h2 = $$.get('err404_1');
	var link = $$.get('err404_2');

	h2.innerHTML = text1;
	link.innerHTML = text2;
	link.href = '/' + lang + '/';
}) ();
</script>
